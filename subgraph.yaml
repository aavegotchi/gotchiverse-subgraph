specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RealmDiamond
    network: "base-sepolia"
    source:
      address: "0xb674fD8E82967d53Bd4513c25DB61943504884aA"
      abi: RealmDiamond
      startBlock: 25528181
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChannelAlchemica
        - EquipTileEvent
        - UnequipTileEvent
      abis:
        - name: RealmDiamond
          file: ./abis/RealmDiamond.json
        - name: InstallationDiamond
          file: ./abis/InstallationDiamond.json
        - name: TileDiamond
          file: ./abis/TileDiamond.json
      eventHandlers:
        - event: AlchemicaClaimed(indexed uint256,indexed uint256,indexed uint256,uint256,uint256,uint256)
          handler: handleAlchemicaClaimed
        # ... (other event handlers)
      file: ./src/mappings/realm.ts

  - kind: ethereum/contract
    name: TileDiamond
    network: "base-sepolia"
    source:
      address: "0xead385D9BABc904B2531a4b2AB5c6Af2c70014C3"
      abi: TileDiamond
      startBlock: 25528284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MintTileEvent
        - TileType
      abis:
        - name: RealmDiamond
          file: ./abis/RealmDiamond.json
        - name: InstallationDiamond
          file: ./abis/InstallationDiamond.json
        - name: TileDiamond
          file: ./abis/TileDiamond.json
      eventHandlers:
        - event: MintTile(indexed address,indexed uint256,uint256)
          handler: handleMintTile
        # ... (other event handlers)
      file: ./src/mappings/tile.ts

  - kind: ethereum/contract
    name: InstallationDiamond
    network: "base-sepolia"
    source:
      address: "0x4773f06Fb66735F1350A2dB582660CBf6C0FF64B"
      abi: InstallationDiamond
      startBlock: 25528247
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MintInstallationEvent
        - UpgradeInitiatedEvent
        - AddInstallationTypeEvent
        - EditInstallationTypeEvent
        - DeprecateInstallationEvent
      abis:
        - name: RealmDiamond
          file: ./abis/RealmDiamond.json
        - name: InstallationDiamond
          file: ./abis/InstallationDiamond.json
        - name: TileDiamond
          file: ./abis/TileDiamond.json
      file: ./src/mappings/installation.ts
      eventHandlers:
        - event: MintInstallation(indexed address,indexed uint256,uint256)
          handler: handleMintInstallation
        # ... (other event handlers)
